<body class="body">
@@include('blocks/page-header.html', {'auth': false})

<!-- <div class="container-in">@@include('blocks/breadcrumbs.html')</div> -->

<main class="main">
  <div class="page page-reg">
    <div class="container-in">
      <h1 class="page-reg__title title text-center">Регистрация</h1>
      <div class="page-reg__subtitle d-flex">
        <span>Уже есть авторизованный аккаунт?</span>
        <a href="#">Войти</a>
      </div>
      <form action="#" class="form page-reg__form" id="js-eventForm">
        <div class="form__columns form__columns--contact">
          <div class="form__column form__column--50">
            <label class="field form__field">
              <span class="form__label">Email<span class="mark">*</span></span>
              <input class="form__input" type="email" placeholder="Введи свой e-mail" name="email"
                     required="">
            </label>
          </div>
          <div class="form__column form__column--50">
            <label class="field form__field">
              <span class="form__label">Имя<span class="mark">*</span></span>
              <input class="form__input" type="text" placeholder="Укажи имя" name="name" required="">
            </label>
          </div>
          <div class="form__column form__column--50">
            <label class="field form__field">
              <span class="form__label">Пароль<span class="mark">*</span></span>
              <input class="form__input" type="password" placeholder="Придумай пароль" name="password"
                     required="" maxlength="18">
            </label>
          </div>
          <div class="form__column form__column--50">
            <label class="field form__field">
              <span class="form__label">Подтверждение пароля<span class="mark">*</span></span>
              <input class="form__input" type="password" placeholder="Повтори пароль"
                     name="password_true" required="" maxlength="18">
            </label>
          </div>
          <div class="form__column form__column--50">
            <label class="field form__field">
              <span class="form__label">Телефон</span>
              <input class="form__input js-mobileMask" type="tel" placeholder="Укажи свой телефон"
                     name="phone" maxlength="18">
            </label>
          </div>
          <div class="form__column form__column--50">
            <label class="field form__field">
              <span class="form__label">Фамилия</span>
              <input class="form__input" type="text" placeholder="Укажи фамилию" name="surname">
            </label>
          </div>
          <div class="form__column form__column--50">
            <label class="field form__field">
              <span class="form__label">Страна</span>
              <select name="select" id="select" class="form__select js-selectric">
                <option value="val-1" selected>Россия</option>
                <option value="val-2">Австралия</option>
                <option value="val-2">Австралия</option>
                <option value="val-2">Австралия</option>
                <option value="val-2">Австралия</option>
                <option value="val-2">Австралия</option>
                <option value="val-2">Австралия</option>
                <option value="val-2">Австралия</option>
              </select>
            </label>
          </div>
          <div class="form__column form__column--50">
            <div class="field form__field">
              <span class="form__label">Дата рождения</span>
              <div class="field__data js-dateField">
                <div class="field__data-inputs">
                  <input class="field__data-input js-dateDay" type="text" placeholder="ДД"
                         readonly="">
                  <input class="field__data-input js-dateMonth" type="text" placeholder="ММ"
                         readonly="">
                  <input class="field__data-input field__date-input--year js-dateYear" type="text"
                         placeholder="ГГГГ" readonly="">
                  <span class="field__data-svg svg-ico">
                                            <svg class="field__data-icon" width="24" height="24">
                                                <use xlink:href="assets/icons/symbols.svg#calendar2"></use>
                                            </svg>
                                        </span>
                </div>
                <input class="field__date-picker js-dateInput" type="text" name="date" readonly=""
                       required="">
              </div>
            </div>
          </div>
        </div>
        <div class="form-check-boxs w-100">
          <label class="check form-check-boxs__check">
            <input type="checkbox" name="agree" class="check__input" required="" checked="">
            <span class="check__mark form-check-boxs__mark"></span>
            <span class="check__label check__label--s">
                                Нажимая «Создать аккаунт», я подтверждаю, что ознакомился с положениями, указанными в статьях <a
                href="#">Условия использования</a> и <a href="#">Политика конфиденциальности</a>.
                                </span>
          </label>
        </div>
        <div class="form__btns w-100">
          <button type="submit" class="btn page-reg__btn w-100">Создать аккаунт</button>
        </div>
      </form>
    </div>
  </div>
</main>
<!-- main -->

@@include('blocks/page-footer.html')
