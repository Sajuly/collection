<!--    Атрибут name указывает браузеру, какую именно информацию о странице мы ему сообщаем. В данном случае это viewport.-->
<!--    Далее идет набор параметров в атрибуте content:-->
<!--   - параметр (width=device-width) отвечает за то, чтобы ширина видимой области веб-страницы соответствовала CSS-ширине-->
<!--    устройства (dip);-->
<!--   - параметр (initial-scale=1) устанавливает первоначальный масштаб веб-страницы. Значение 1 означает, что масштаб равен-->
<!--    100%;-->
<!--   - три последующих параметра запрещают пользователю самостоятельно изменять масштаб странички. Наш дизайн полностью-->
<!--    адаптивен, а случайное или намеренное масштабирование даст в итоге плохой пользовательский опыт, чего нам хотелось-->
<!--    бы избежать.-->
<meta name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
