<form action="#" class="form @@class">
    <h3 class="form__title">Отправить сообщение</h3>
    <div class="form__line">
      <div class="form__block-input">
        <input type="text" name="name" class="form__input" placeholder="Ваше имя">
      </div>
    </div>
    <div class="form__line">
      <div class="form__block-input">
        <input type="tel" name="phone" class="form__input" placeholder="Ваш телефон">
      </div>
    </div>
    <div class="form__line">
      <div class="form__block-input">
        <input type="email" name="email" class="form__input" placeholder="Ваш e-mail">
      </div>
    </div>
    <div class="form__line">
      <div class="form__block-input">
        <select name="select-1" class="form__select">
            <option value="">Выбрать опцию</option>
            <option value="opt-1">Option 1</option>
            <option value="opt-2">Option 2</option>
            <option value="opt-3">Option 3</option>
        </select>
      </div>
    </div>
    <div class="form__line">
      <div class="form__block-input">
        <input type="checkbox" name="checkbox-1" id="checkbox-1" class="form__check" value="true">
        <label for="checkbox-1">Согласен</label>
      </div>
    </div>
    <div class="form__line">
      <div class="form__block-input">
        <input type="radio" name="radio[]" id="radio-1" class="form__radio" value="true">
        <label for="radio-1">Radio 1</label>
      </div>
      <div class="form__block-input">
        <input type="radio" name="radio[]" id="radio-2" class="form__radio" value="true">
        <label for="radio-2">Radio 2</label>
      </div>
      <div class="form__block-input">
        <input type="radio" name="radio[]" id="radio-3" class="form__radio" value="true">
        <label for="radio-3">Radio 3</label>
      </div>
    </div>
    <div class="form__footer">
      <button type="submit" class="form__send btn">Отправить</button>
    </div>
  </form>
