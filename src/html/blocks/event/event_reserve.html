<form class="event_reserve">

  <div class="event_reserve__grid-box">

    <div class="event_reserve__checks">
      <h4 class="event_reserve__checks--title">Забронировать столик</h4>
      <div class="event_reserve__checks--container">
        @@include('event_check-table.html')
      </div>
    </div>

    <div class="event_reserve__scheme">
      <h4 class="event_reserve__scheme--title">Сцена</h4>

      <div class="event_reserve__scheme--wrapper">
        <svg class="event_reserve__scheme--scene scene"
             width="780"
             height="399"
             viewBox="0 0 780 399"
             fill="none"
             xmlns="http://www.w3.org/2000/svg">
          <use xlink:href="assets/icons/symbols.svg#reserve"></use>
        </svg>
      </div>
    </div>

    <div class="event_reserve__order">
      <h4 class="event_reserve__order--title">Ваши пригласительные билеты</h4>

      <div class="event_reserve__order--tickets-list">
        <div class="event_reserve__order--tickets">
          <div class="event_reserve__order--qty" data-caption="шт." data-price="1400 ₽">9</div>
          <div class="event_reserve__order--sum" data-currency="₽">12 600</div>
        </div>
        <div class="event_reserve__order--tickets">
          <div class="event_reserve__order--qty" data-caption="шт." data-price="1250 ₽">4</div>
          <div class="event_reserve__order--sum" data-currency="₽">5000</div>
        </div>
      </div>
      <div class="event_reserve__order--total" data-caption="Сумма" data-currency="₽">17 000</div>
      <button type="submit" class="btn btn--red event_reserve__order--submit">
        Купить билеты
      </button>
    </div>

    <div class="event_reserve__price">
      <h4 class="reserve__price--title">Стоимость пригласительного билета</h4>
      <p class="event_reserve__price--price1">1400 ₽ | 1 персона</p>
      <p class="event_reserve__price--price2">1250 ₽ | 1 персона</p>

      <h4 class="event_reserve__price--title">Примечания</h4>
      <p class="event_reserve__price--price3">доступные места</p>
      <p class="event_reserve__price--price4">забронировано</p>

    </div>
  </div>

</form>
