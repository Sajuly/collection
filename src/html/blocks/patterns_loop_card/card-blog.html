<article class="article-blog @@class">

    <a href="#" class="article-blog__link">
        <picture class="article-blog__picture">
            <!-- Источник для изображений WebP на устройствах с шириной до 450px -->
            <source media="(max-width: 450px)" type="image/webp" srcset="@@img_webp"/>
            <!-- Альтернативный источник для изображений на устройствах с шириной до 450px -->
            <source media="(max-width: 450px)" srcset="@@img"/>
            <!-- Источник для изображений WebP на устройствах с шириной до 1169px -->
            <source media="(max-width: 1169px)" type="image/webp" srcset="@@img_tablet_webp"/>
            <!-- Альтернативный источник для изображений на устройствах с шириной до 1169px -->
            <source media="(max-width: 1169px)" srcset="@@img_tablet"/>
            <!-- Источник по умолчанию для изображений WebP -->
            <source type="image/webp" srcset="@@img_webp"/>

            <img src="@@img" alt="@@alt" class="article-blog__img"/>
        </picture>
    </a>

    <div class="article-blog__info">

        <time datetime="@@datetime" class="article-blog__time">@@time</time>

        <a href="#" class="article-blog__title-link">
            <h4 class="article-blog__title">@@title</h4>
        </a>
        <button type="button" class="article-blog__arrow arrow-svg">
            <svg class="arrow__icon" width="92" height="62">
                <use xlink:href="assets/icons/symbols.svg#arrow"></use>
            </svg>
        </button>


        <p class="article-blog__description">@@description</p>

    </div>

</article>
