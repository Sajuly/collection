<div class="form_calendar js-dateField">

  <span class="form_calendar__title">Дата проведения:</span>

  <div class="form_calendar__date">
    <div class="form_calendar__date-inputs">
      <input
          class="form_calendar__date-input js-dateDay"
          type="text"
          placeholder="ДД"
          readonly
      />
      <input
          class="form_calendar__date-input js-dateMonth"
          type="text"
          placeholder="ММ"
          readonly
      />
      <input
          class="form_calendar__date-input form_calendar__date-input--year js-dateYear"
          type="text"
          placeholder="ГГГГ"
          readonly
      />
    </div>
    <input
        class="form_calendar__date-picker error_style js-dateInput"
        type="text"
        name="date"
        readonly
        required
    />
  </div>
</div>
