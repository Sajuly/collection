<div class="form_contacts">

  <span class="form_contacts__title">Контактные данные:</span>

  <div class="form_contacts__box">
    <label class="form_contacts__field">
      <span class="form_contacts__label">Имя*</span>
      <input class="form_contacts__input"
             type="text" placeholder="Имя"
             name="name"
             required>
    </label>

    <label class="form_contacts__field">
      <span class="form_contacts__label">Фамилия*</span>
      <input class="form_contacts__input"
             type="text"
             placeholder="Фамилия"
             name="surname"
             required>
    </label>

    <label class="form_contacts__field">
      <span class="form_contacts__label">Телефон*</span>
      <input class="form_contacts__input js-mobileMask"
             type="tel"
             placeholder="Телефон"
             name="phone"
             required
      />
    </label>

    <label class="form_contacts__field">
      <span class="form_contacts__label">Email*</span>
      <input class="form_contacts__input"
             type="email"
             placeholder="Email"
             name="email"
             required>
    </label>
  </div>

  <label class="form_contacts__field">
    <span class="form_contacts__title">Есть пожелания? Напишите нам:</span>
    <textarea class="form_contacts__textarea"
              name="Пожелания"></textarea>
  </label>

</div>
