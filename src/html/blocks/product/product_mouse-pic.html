<div class="product_mose_pic product-page">

  <section class="product_mose_pic__title400">
    <h1 class="product_mose_pic__title400">Постер Andy Mouse | 60-60 см</h1>
    <button class="product_mose_pic__heart400 svg-ico">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
            d="M11.995 7.2332C10.5455 5.61 8.12832 5.17336 6.31215 6.65973C4.49599 8.1461 4.2403 10.6312 5.66654 12.3892L11.995 18.25L18.3235 12.3892C19.7498 10.6312 19.5253 8.13047 17.6779 6.65973C15.8305 5.189 13.4446 5.61 11.995 7.2332Z"
            fill="#0154BB" stroke="#0154BB" stroke-width="1.5" stroke-linecap="round"
            stroke-linejoin="round"></path>
      </svg>
    </button>
  </section>

  <div class="product_mose_pic__box">

    <a href="#" class="product_mose_pic__image js-open-img">
      <picture class="">
        <img src="assets/images/product/product.png" alt="banner"
             class="product_mose_pic__pic">
      </picture>
    </a>

    <div class="product_mose_pic__info">
      <h1 class="product_mose_pic__title">Постер Andy Mouse | 60-60 см</h1>
      <div class="product_mose_pic__price">1 850 ₽</div>

      <div class="product_mose_pic__radio radio">
        <label class="radio__item">
          <input class="radio__input product_mose_pic__hide" type="radio" name="format" value="seminar"
                 checked>
          <span class="radio__mark"></span>
          <span class="radio__label">Бумажный постер</span>
        </label>

        <label class="radio__item">
          <input class="radio__input product_mose_pic__hide" type="radio" name="format" value="concert">
          <span class="radio__mark"></span>
          <span class="radio__label">Электронный постер</span>
        </label>
      </div>

      <div class="product_mose_pic__quantity">

        <span class="product_mose_pic__quantity--text">Количество</span>

        <div class="product_mose_pic__quantity--cnt">
          <a id="plus" href="#" class="svg-ico js-plus">
            <svg  width="24" height="24" viewBox="0 0 24 24" fill="none"
                 xmlns="http://www.w3.org/2000/svg">
              <path d="M12 5.75V18.25" stroke="#111111" stroke-width="1.5"
                    stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M18.25 12H5.75" stroke="#111111" stroke-width="1.5"
                    stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </a>

          <input type="text" value="1" name="quantity" class="product_mose_pic__quantity--input" id="quantityInput">

          <a id="minus" href="#" class="svg-ico js-minus">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                 xmlns="http://www.w3.org/2000/svg">
              <path d="M18.25 12H5.75" stroke="#111111" stroke-width="1.5"
                    stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </a>
        </div>
      </div>

      <div class="product_mose_pic__btn">
        <button class="btn">Добавить в корзину</button>
        <button class="product_mose_pic__heart svg-ico">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
               xmlns="http://www.w3.org/2000/svg">
            <path
                d="M11.995 7.2332C10.5455 5.61 8.12832 5.17336 6.31215 6.65973C4.49599 8.1461 4.2403 10.6312 5.66654 12.3892L11.995 18.25L18.3235 12.3892C19.7498 10.6312 19.5253 8.13047 17.6779 6.65973C15.8305 5.189 13.4446 5.61 11.995 7.2332Z"
                fill="#0154BB" stroke="#0154BB" stroke-width="1.5" stroke-linecap="round"
                stroke-linejoin="round"/>
          </svg>
        </button>
      </div>

      <div class="product_mose_pic__delivery">
        <div class="product_mose_pic__delivery-ico svg-ico">
          <svg width="24" height="24">
            <use xlink:href="assets/icons/symbols.svg#delivery"></use>
          </svg>
        </div>
        Бесплатная доставка
      </div>
    </div>
  </div>

</div>
