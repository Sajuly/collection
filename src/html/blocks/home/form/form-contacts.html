<div class="contacts">
    <span class="contacts__title">Контактные данные:</span>
    <div class="contacts__box">
        <label class="contacts__field">
            <span class="contacts__label">Имя*</span>
            <input class="contacts__input" type="text" placeholder="Имя" name="name" required>
        </label>

        <label class="contacts__field">
            <span class="contacts__label">Фамилия*</span>
            <input class="contacts__input" type="text" placeholder="Фамилия" name="surname" required>
        </label>

        <label class="contacts__field">
            <span class="contacts__label">Телефон*</span>
            <input class="contacts__input" type="tel" placeholder="+7 (___) ___ __ __" name="tel" required>
        </label>

        <label class="contacts__field">
            <span class="contacts__label">Email*</span>
            <input class="contacts__input" type="email" placeholder="Email" name="email" required>
        </label>
    </div>

    <label class="contacts__field">
        <span class="contacts__title">Есть пожелания? Напишите нам:</span>
        <textarea class="contacts__textarea" name="Пожелания"></textarea>
    </label>
</div>
