<article class="article-event @@class">
    <a href=@@href class="article-event__link">

        <picture class="article-event__picture">
            <img class="article-event__img" src=@@img alt=@@alt/>
        </picture>

        <h4 class="article-event__title-link">@@title</h4>
        <p class="article-event__description">@@description</p>
        <time datetime=@@datetime class="article-event__time">@@time</time>
    </a>
</article>
