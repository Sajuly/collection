<div class="form-block-date">
    <span class="field__title">Дата проведения:</span>

    <div class="date-inputs">

        <!--    <input class="field__date" type="date" required>-->
        <label class="field_date">
            <input class="field_date__day" type="number" placeholder="ДД" name="day" min="1" max="31" required/>
        </label>
        <label class="field_date">
            <input class="field_date__month" type="number" placeholder="ММ" name="month" min="1" max="12" required/>
        </label>
        <label class="field_date">
            <input class="field_date__year" type="number" placeholder="ГГГГ" name="year" min="1900" max="2100"
                   required/>
        </label>

    </div>
</div>
